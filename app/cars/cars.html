<div class="row cars" >
	<div ng-repeat="car in cars" class="cars">
		<div class="col-md-4">
			<h3 style="min-width: 320px;">{{car.name}}</h3>
			<img ng-src="img/cars/{{car.images[0].name}}">
			<div id="btn-price_width">
				<h4>{{car.price | currency}}</h4>
				<a class="btn btn-primary btn-block" href="#/cars/{{car.id}}">Details</a>
  			</div>
		</div>
	</div>
</div>
